<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Precision AI - Forecasting and Business Intelligence</title>

  <!-- Figtree Font -->
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Figtree', sans-serif;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-30px, 30px) rotate(-30deg); }
    }

    @keyframes float3 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, -40px) rotate(60deg); }
    }

    .float1 { animation: float1 15s ease-in-out infinite; }
    .float2 { animation: float2 18s ease-in-out infinite; }
    .float3 { animation: float3 12s ease-in-out infinite; }
  </style>
</head>

<body class="bg-white relative overflow-x-hidden">

  <!-- Floating blobs -->
  <div class="absolute bottom-[-12rem] right-1/3 float2 z-0">
    <div class="w-[40rem] h-[40rem] bg-gradient-to-br from-blue-400 via-blue-500 to-blue-800 opacity-10 rounded-full blur-3xl"></div>
  </div>
  <div class="absolute top-1/3 left-[-10rem] float3 z-0">
    <div class="w-[25rem] h-[25rem] bg-gradient-to-tl from-green-400 via-cyan-500 to-blue-500 opacity-5 rounded-full blur-3xl"></div>
  </div>

  <!-- Grid background -->
  <div class="-z-10 inset-0 h-full w-full bg-[linear-gradient(to_right,#73737310_1px,transparent_1px),linear-gradient(to_bottom,#73737310_1px,transparent_1px)] bg-[size:20px_20px] [mask-image:linear-gradient(to-bottom,#000_0%,#000_60%,transparent_100%)]"></div>

  <!-- Navbar -->
  <header class="absolute inset-x-0 top-0 z-50">
    <nav class="fixed bg-white w-full flex items-center justify-between p-4 lg:px-8 shadow-sm">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5 flex items-center gap-2">
          <img class="h-8 w-auto" src="512x512bb.jpg" alt="Logo">
          <span class="text-lg font-bold text-gray-800">Precision AI</span>
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-base font-semibold text-gray-700 hover:text-indigo-600">Workflow</a>
        <a href="#" class="text-base font-semibold text-gray-700 hover:text-indigo-600">Features</a>
        <a href="#" class="text-base font-semibold text-gray-700 hover:text-indigo-600">Pricing</a>
        <a href="#" class="text-base font-semibold text-gray-700 hover:text-indigo-600">Contact</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end gap-6">
        <a href="#" class="text-sm font-semibold text-gray-700 hover:text-indigo-600">Log in</a>
        <a href="#" class="text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-md">Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- Hero section -->
  <section class="relative isolate px-6 pt-32 lg:pt-48 text-center z-10">
    <div class="mx-auto max-w-2xl">
      <p class="mb-6 inline-block bg-white text-sm text-gray-600 px-4 py-1 rounded-full shadow ring-1 ring-gray-900/10">
        Announcing our Beta test program. <a href="#" class="text-indigo-600 font-semibold">Read more â†’</a>
      </p>
      <h1 class="text-5xl sm:text-7xl font-bold text-gray-900 mb-6 leading-tight">
        Predictions for better business decisions
      </h1>
      <p class="text-lg sm:text-xl text-gray-600 mb-10">
        Precision AI uses machine learning to forecast sales and automate insights so you can make smarter, faster decisions.
      </p>
      <div class="flex justify-center gap-4">
        <a href="#" class="rounded-md bg-indigo-600 px-6 py-3 text-sm font-semibold text-white hover:bg-indigo-500 shadow-md">Get Started</a>
        <a href="#" class="text-sm font-semibold text-gray-900 hover:underline">Learn more</a>
      </div>
    </div>
  </section>

</body>
</html>
